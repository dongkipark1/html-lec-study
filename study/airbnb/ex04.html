<!DOCTYPE html>
<html>
<!-- 기본 flow는 static  -->
<!-- relative 상대적 위치를 결정 -->
<!-- 혼자 밖에 없으면 body가 상대적 위치가 된다. -->

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            display: inline-block;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: red;
            display: inline-block;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: green;
            display: inline-block;
        }

        .box4 {
            width: 300px;
            height: 300px;
            background-color: blue;
            display: inline-block;
            position: relative;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: bisque;
            display: inline-block;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box5"></div>
    </div>
    <!-- 박스4는 박스 5의 부모 -->
</body>

</html>
