<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .outer-box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            display: grid;
            align-items: end;
            /* align-items: center: 수직정렬 */
            justify-content: end;
            /* justify-content: 수평정렬
            >>>>text align 안써도 됨 */
        }

        .inner-box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">1</div>
    </div>
</body>

</html>
