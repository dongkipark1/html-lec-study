<!DOCTYPE html>
<html>

<head>
    <style>
        /* 선택자 */
        .grid-container {
            background-color: #2196F3;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* grid-column-gap: 10px; */
            /* grid-row-gap: 10px; */
            /* grid : 분할을 값에 맞게 분할해 준다  */
            /* grid-gap: 사이에 공간을 준다 */
            grid-gap: 10px;
            /* grid-gap: (세로, 가로) */
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
        }

        .g9 {
            color: red;
            grid-column-start: 1/3;
            grid-row: 1/3;

        }

        /* last-child: 마지막에 변화를 준다 */
    </style>
</head>

<body>

    <h1>Grid Elements</h1>

    <div class="grid-container">
        <div class="grid-item g1">1</div>
        <div class="grid-item g2">2</div>
        <div class="grid-item g3">3</div>
        <div class="grid-item g4">4</div>
        <div class="grid-item g5">5</div>
        <div class="grid-item g6">6</div>
        <div class="grid-item g7">7</div>
        <div class="grid-item g8">8</div>
        <div class="grid-item g9">9</div>
    </div>

</body>

</html>
